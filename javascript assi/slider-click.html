<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            height: 550px;

            position: relative;
            width: 80%;
            margin: 10px auto;
        }

        .left {
            font-size: 40px;
            color: white;
            background: rgba(45, 45, 45, 0.8);

            padding: 12px 26px;
            border-radius: 50%;
            position: absolute;
            left: 50px;
            top: 50%;
            text-align: center;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .right {
            font-size: 40px;
            color: white;
            background: rgba(45, 45, 45, 0.8);
            padding: 10px 25px;
            border-radius: 50%;
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .img1,
        .img2,
        .img3 {
            width: 100%;
            height: inherit;

        }
    </style>
</head>

<body>

    <div class="container">
        <img class="img1" src="https://www.saavan.in/wp-content/uploads/3d-nature-wallpaper-hd-1080p-free-download.jpg"
            alt="" width="100%">

        <img class="img2"
            src="https://plus.unsplash.com/premium_photo-1681422570054-9ae5b8b03e46?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8dW5zcGxhc2glMjBhcHB8ZW58MHx8MHx8fDA%3D"
            alt="" width="100%">

        <img class="img3" src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_1280.jpg" alt=""
            width="100%">

        <div class="right" onclick="sliderNext()">&#62;</div>

        <div class="left" onclick="sliderPrev()">&#60;</div>

    </div>

    <script>

        let img1 = document.querySelector('.img1');
        let img2 = document.querySelector('.img2');
        let img3 = document.querySelector('.img3');

        img1.style.display = 'block';
        img2.style.display = 'none';
        img3.style.display = 'none';

        function sliderNext() {

            if (img1.style.display === 'block') {

                img2.style.display = 'block';
                img3.style.display = 'none';
                img1.style.display = 'none';

            } else if (img2.style.display === 'block') {

                img3.style.display = 'block';
                img2.style.display = 'none';
                img1.style.display = 'none';
            }

            else {
                img1.style.display = 'block';
                img2.style.display = 'none';
                img3.style.display = 'none';
            }

        }

        function sliderPrev() {

            if (img1.style.display === 'block') {

                img3.style.display = 'block';
                img2.style.display = 'none';
                img1.style.display = 'none';

            } else if (img3.style.display === 'block') {

                img2.style.display = 'block';
                img3.style.display = 'none';
                img1.style.display = 'none';
            }

            else {
                img1.style.display = 'block';
                img2.style.display = 'none';
                img3.style.display = 'none';
            }

        }

    </script>

</body>

</html>
